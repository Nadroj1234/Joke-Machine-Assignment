<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joke Search</title>
    <link rel="stylesheet" href="/static/css/main_css.css" />
  </head>
  <body>
    <header id="main_header">
      <h1 class="main_heading">Dad Jokes 101</h1>
      <div class="nav">
        <p class="header_para">
          <a class="page_link" href="/joke_generator">Generate</a>
        </p>
        <p class="spacer">''''''</p>
        <p class="header_para">
          <a class="page_link" href="/">Home</a>
        </p>
      </div>
    </header>
    <main id="main_content">
      <h1 class="search_header">Search For A Joke</h1>
      <div class="search_bar">
        <form action="/joke_search" method="post">
          <input type="text" name="term" />
          <button type="submit" class="search_button">Search</button>
        </form>
      </div>
      <p>{{i}}</p>
      {% if error %}
      <p style="color: red">{{error}}</p>
      {% endif %}
    </main>
  </body>
</html>
